<div class="d-flex align-items-center auth px-0 " style="background-color: black">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-dark text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <h4 style="color: #BBBBBB">Hello! let's get started</h4>
        <h6 style="color: #BBBBBB" class="font-weight-light">Sign in to continue.</h6>
        <form  class="pt-3" name="form" #f="ngForm" novalidate (ngSubmit)="onSubmit(f)">


          <div class="form-group">
            <input ngModel #username= "ngModel" type="email" class="form-control form-control-lg bg-transparent"
                   name="username" placeholder="Username" style="font-size: .9375rem; border-radius: 0">
          </div>
          <br>
          <div class="form-group">
            <input type="password" ngModel #password="ngModel" class="form-control form-control-lg bg-transparent" name="password"
                   placeholder="Password" style="font-size: .9375rem; border-radius: 0">
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN IN
            </button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed">

              Login failed: {{ errorMessage }}
            </div>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Keep me signed in
              </label>
            </div>
            <a class="auth-link text-muted" (click)="onResetPwd(f)">Forgot password?</a>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{roles}}.
        </div>
      </div>
    </div>
  </div>
</div>
