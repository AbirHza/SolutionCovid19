<div style="width: 100%;">
  <button mat-raised-button (click)="onCreate()" style="margin-left: 1%" color="accent">
    <mat-icon>add</mat-icon> Add user
  </button>
  <mat-form-field color="accent">
    <input  matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- fistName Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  <!-- last name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>


  <!-- matricule Column -->
  <ng-container matColumnDef="matricule">
    <th mat-header-cell *matHeaderCellDef> matricule </th>
    <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
  </ng-container>
  <!-- spécialitée Column -->
  <ng-container matColumnDef="spécialitée">
    <th mat-header-cell *matHeaderCellDef> spécialitée </th>
    <td mat-cell *matCellDef="let element"> {{element.specialite}} </td>
  </ng-container>

  <!--email Column-->
  <ng-container  matColumnDef="email">
    <th mat-header-cell  *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

<!--date de naissance column-->
  <ng-container matColumnDef="date de naissance">
    <th mat-header-cell *matHeaderCellDef> date de naissance </th>
    <td mat-cell *matCellDef="let element"> {{element.dateNaissance}} </td>
  </ng-container>

  <!--Sexe Column-->
  <ng-container matColumnDef="sexe">
    <th mat-header-cell *matHeaderCellDef> gender </th>
    <td mat-cell *matCellDef="let element"> {{element.sexe}} </td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef > Edit </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="onEdit(element.id)"><mat-icon>create</mat-icon></button> </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef > Delete </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="deleteUser(element.id)"  mat-button>
        <mat-icon  color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
